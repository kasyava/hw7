<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>

<div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lineModalLabel">Отправить сообщение</h3>
            </div>
            <div class="modal-body">

                <!-- content goes here -->
                <form id="formData" name="formData" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label for="author">Автор</label>
                        <input name="author" type="text" id="author" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="message">Сообщение</label>
                        <input name="message" id="message" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input name="image" id="image" type="file" class="form-control-file" />
                    </div>
                    <button type="submit" id="btnSendMessage" class="btn btn-primary">Отправить</button>
                </form>

            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>

<div class="header">
    <div class="one">
        <a href="" id="showForm">создать сообщение</a>
    </div>
    <p id="errorMsg" style="color: red"></p>
</div>

<div class="wrapper">
    <div id="msgList" class="col"></div>
</div>





</body>
</html>
